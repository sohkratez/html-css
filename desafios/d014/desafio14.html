<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notas dos alunos</h1>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Notas 1</th>
                <th>Notas 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="4" class="area">Exatas</td>
                <td>Matemática</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>

            <tr>
                <td colspan="4" class="media">Média de Exatas</td>
                <td class="numeros">0 0</td>
            </tr>

            <tr>
                <td rowspan="2" class="area">Humanas</td>
                <td>História</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0 0</td>
                <td>0 0</td>
                <td>0 0</td>
            </tr>

            <tr>
                <td colspan="4" class="media">Média de Humanas</td>
                <td class="numeros">0 0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
