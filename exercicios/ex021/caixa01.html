<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 500px;
            width: 500px;
            padding: 30px 20px 10px 30px;
            margin: auto; /* esse comando deixa a caixa no centro */
            border: 50px dashed darkblue;
            outline: 10px solid darkcyan;
        }

        a{
            border-style: inset;
            background-color: aquamarine;
            border-width: 10px;
            border-color: rgb(12, 63, 63);

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
